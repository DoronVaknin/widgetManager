<div ng-controller="detailCtrl">
	<h3>Widget Detail</h3>
	<div class="row">
		<div class="col-md-12">
			<p><b>{{widget.name}}</b></p>
			<div ng-repeat="(key, value) in widget.kvp">
				<span>{{key}}</span>
				<span>{{value}}</span>
			</div>
			<br>
			<a href="#/edit/{{widget.id}}" class="btn btn-primary">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Edit
			</a>
		</div>
	</div>
</div>
